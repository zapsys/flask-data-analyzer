# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - flask-data-analyzer

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: aramzap-hxephcd7f3hfcdhx.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_D385747681A94151A0A36DAE0D58C872 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_94CA227AA9C14F2BA4F846AB9E09AE41 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: aramzap-hxephcd7f3hfcdhx.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_D385747681A94151A0A36DAE0D58C872 }}/flask-data-analyzer:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8C05A921AAC34F328BD8E6CBA8093F7A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2D578BDC5DE3415585351602F9697D1A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1F33478427884AEC873C31402C82F5D1 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'flask-data-analyzer'
          slot-name: 'Production'
          images: 'aramzap-hxephcd7f3hfcdhx.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_D385747681A94151A0A36DAE0D58C872 }}/flask-data-analyzer:${{ github.sha }}'
          